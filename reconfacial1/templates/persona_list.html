{% extends "base_generic.html" %}

{% block content %}
  <h2>Personas</h2>
  <ul>
    {% for persona in personas %}
      <li>
        <a href="{% url 'reconfacial1:leer_persona' cedula=persona.cedula %}">{{ persona.nombre }} {{ persona.apellido }}</a>
      </li>
    {% empty %}
      <li>No hay personas registradas.</li>
    {% endfor %}
  </ul>
{% endblock %}
