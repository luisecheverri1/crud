
 <!-- home.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME HTML</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu estilo personalizado -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evitar que el contenido se desplace debajo de la barra de Windows */
        }

        .container-full-height {
            height: calc(100% - 60px); /* Reducir la altura para acomodar las barras de Windows */
            display: flex;
        }

        .sidebar {
            width: 20%; /* Ancho del sidebar */
            padding: 20px;
            background-color: #f8f9fa; /* Color de fondo del sidebar */
            border-radius: 10px; /* Borde redondeado */
            overflow-y: auto; /* Permitir desplazamiento vertical si el contenido es demasiado largo */
        } 
        
        .sidebar a{
            display: block;
            margin-bottom: 10px; /* Espacio entre cada enlace */
        }

        .main-content {
            flex: 1; /* El contenido principal ocupa todo el espacio disponible */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        footer {
            background-color: #333; /* Color de fondo negro */
            color: #fff; /* Color del texto blanco */
            padding: 20px 0; /* Relleno superior e inferior */
            width: 100%;
            position: absolute; /* Posicionamiento absoluto para el footer */
            bottom: 0; /* Colocar el footer al final de la pantalla */
        }
    </style>
</head>
<body>
    <div class="container-full-height">
        <div class="sidebar">
            <h1>BIOMETRIKASS</h1>

            <!-- Botón para RECONOCER rostros -->
            <form method="post" action="{% url 'reconfacial1:reconocer' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary mb-3">Reconocer rostros</button>
            </form>

            <!-- Botón de administrador -->
            <button id="admin-button" class="btn btn-danger mb-3">Administrar</button>

            <!-- Formulario de administrador oculto -->
            <div id="admin-form" style="display: none;">
                <!-- Aquí van tus acciones CRUD -->

            <!-- Botón para crear_persona -->
            <form method="post" action="{% url 'reconfacial1:capturar_rostros' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary mb-3">Crear Persona</button>
            </form>

            <!-- Botón para leer_persona -->
            <form method="post" action="{% url 'reconfacial1:home' %}">
                {% csrf_token %}
                <input type="number" name="cedula" placeholder="Ingrese la cedula de la persona">
                <button type="submit" class="btn btn-primary mb-3">Leer Persona</button>
            </form>

            <!-- Botón para actualizar_persona -->
            <form method="post" action="{% url 'reconfacial1:home' %}">
                {% csrf_token %}
                <input type="hidden" name="action" value="actualizar_persona">
                <input type="number" name="cedula" placeholder="Ingrese la cedula de la persona">
                <button type="submit" class="btn btn-primary mb-3">Actualizar Persona</button>
            </form>

                    <!-- Botón para eliminar_persona -->
            <form method="post" action="{% url 'reconfacial1:home' %}">
                {% csrf_token %}
                <input type="hidden" name="action" value="eliminar_persona">
                <input type="number" name="cedula" placeholder="Ingrese la cedula de la persona">
                <button type="submit" class="btn btn-primary mb-3">Eliminar Persona</button>
            </form>

            </div>

            <script>
                document.getElementById('admin-button').addEventListener('click', function() {
                    var password = prompt('Por favor, introduce la contraseña de administrador:');
                    if (password === '040770') { // Reemplaza 'tu-contraseña' con la contraseña real
                        document.getElementById('admin-form').style.display = 'block';
                    } else {
                        alert('Contraseña incorrecta.');
                    }
                });
            </script>
                        
            
        </div>
        <div class="main-content">
            <img src="https://images.squarespace-cdn.com/content/v1/60b652484796a564a5707096/c3d60914-0627-4f39-9300-a5becec3fb57/reconocimiento-facial.jpg" alt="Reconocimiento facial" class="img-fluid">
        </div>
    </div>
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 BIOMETRIKASS. Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tu script personalizado -->
    <script>
     
    </script>
</body>
</html>
