<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ... same head content as your other templates ... -->
</head>
<body>
    <div class="container-full-height">
        <div class="sidebar">
                <h1>ENTRENAMIENTO EXITOSO</h1>
                <!-- Form to proceed after successful training -->
                <form method="post" action="{% url 'reconfacial1:next_step' cedula=cedula nombre=nombre apellido=apellido photo_path=photo_path person_folder_path=person_folder_path count=count %}">
                    {% csrf_token %}
                    <input type="hidden" name="cedula" value="{{ cedula }}">
                    <input type="hidden" name="nombre" value="{{ nombre }}">
                    <input type="hidden" name="apellido" value="{{ apellido }}">
                    <input type="hidden" name="photo_path" value="{{ photo_path }}">
                    <input type="hidden" name="person_folder_path" value="{{ person_folder_path }}">
                    <button type="submit" class="btn btn-primary mb-3">PROCEED</button>
                </form>
        </div>
        <div class="main-content">
                <!-- ... same main content as your other templates ... -->
        </div>
    </div>
    <!-- ... same footer and scripts as your other templates ... -->
</body>
</html>
